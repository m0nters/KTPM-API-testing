name: deploy

on:
    workflow_run:
        workflows: ["unit test"]
        types:
            - completed
        branches: [main, feature/*, develop]
    # Keep manual triggers for testing
    # workflow_dispatch:
    # push:
    #     branches: [main, feature/*, develop]
    # pull_request:
